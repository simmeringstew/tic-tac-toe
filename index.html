<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="meyer-reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/board.png">
    <script defer src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="board">
            <div class="tile" data-key="0"></div>
            <div class="tile" data-key="1"></div>
            <div class="tile" data-key="2"></div>
            <div class="tile" data-key="3"></div>
            <div class="tile" data-key="4"></div>
            <div class="tile" data-key="5"></div>
            <div class="tile" data-key="6"></div>
            <div class="tile" data-key="7"></div>
            <div class="tile" data-key="8"></div>
        </div>
        <div class="game-start">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" maxlength="10">
            </div>
            <button class="start">Start Game!</button>
        </div>
    </div>
</body>
</html>
